<div class="album py-5 bg-body-tertiary">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
      <div class="col" *ngFor="let character of charactersPage?.results">
        <div class="card shadow-sm">
          <img class="character-image" [src]="character.thumbnail.path+'.'+character.thumbnail.extension" alt="">
          <div class="card-body">
            <p class="card-text"><b>{{character.name}}</b></p>
            <p class="card-text text-overflow" *ngIf="character.description; else noInfo">
              {{character.description}}
            </p>
            <ng-template #noInfo>
              <p class="card-text"><i>No Info.</i></p>
            </ng-template>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
